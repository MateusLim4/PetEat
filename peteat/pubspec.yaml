name: peteat
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  sqflite: ^2.0.0+3
  cupertino_icons: ^1.0.2
  firebase_core: ^1.7.0
  google_fonts: ^2.1.0
  google_sign_in: ^5.1.1
  shared_preferences: ^2.0.8
  weekday_selector: ^1.0.0
  awesome_notifications: ^0.0.6+10
  flutter_staggered_grid_view: ^0.4.1
  flutter_launcher_icons: ^0.9.1
  syncfusion_flutter_charts: ^19.3.48





flutter_icons:
  android: "launcher_icon"
  image_path: "assets/app_icon.png"
  adaptive_icon_background: "assets/app_icon_background.png"
  adaptive_icon_foreground: "assets/app_icon_foreground.png"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/